{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form action="/contact" class="form-contact" method="post">
    <p><label>Имя: </label><input name="username" required type="text" value=""/></p>
    <p><label>Email: </label><input name="email" required type="text" value=""/></p>
    <p><label>Сообщение: </label></p>
    <p><textarea cols="40" name="message" rows="7">Сообщение: </textarea></p>
    <p><input type="submit" value="Send"/></p>
</form>
{% endblock %}
