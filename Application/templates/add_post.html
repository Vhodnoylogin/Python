{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat,msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('add_post')}}" class="form-contact" method="post">
    <p><label>Название статьи: </label><input name="" required type="text" value=""/></p>
    <p><label>Текст статьи: </label>
    <p><textarea cols="40" name="post" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"/></p>
</form>
{% endblock %}
